{% load static %}

<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'polls:index' %}">
        <img src="/docs/4.3/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
        Polls
    </a>
    <div class="dropdown d-inline-block">
        {% if user.is_authenticated %}
        <button class="btn btn-secondary dropdown-toggle" type="button" id="navbarDropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret">{{ user.get_username }}</span>
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuButton">
            <a class="dropdown-item" href="{% url 'logout'%}?next={{request.path}}">Logout</a>
        </div>
        {% else %}
        <a class="nav-link" href="{% url 'login'%}?next={{request.path}}">Login</a>
        {% endif %}
    </div>
</nav>
