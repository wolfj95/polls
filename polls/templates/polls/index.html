{% load static %}

<link rel="stylesheet" href="{% static 'boot/css/bootstrap.min.css' %}">
<script src="{% static 'boot/js/bootstrap.min.js' %}"></script>

<div id="polls" class="container">
    {% if latest_question_list %}
    <div id="top-poll" class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <a href="{% url 'polls:detail' latest_question_list.0.id %}">{{ latest_question_list.0.question_text }}</a> 
                </div>
            </div>
        </div>
    </div>
    <div id="poll-list" class="row">
        <div class="card-deck">
            {% for question in latest_question_list %}
            {% if forloop.first %}
            {% else %}
            <a class="card stretched-link text-decoration-none" href="{% url 'polls:detail' question.id %}">
                <div class="card-body">
                    <h5 class="card-text">{{ question.question_text }}</h5>
                </div>
                <div class="card-footer">
                    <small class="text-muted">{{ question.pub_date }}</small>
                </div>
            </a>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
{% else %}
<p>No polls are available.</p>
{% endif %}
</div>
